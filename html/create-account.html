<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New User - She Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/create-account.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Create New User</h2>
    <form class="create-account-form" id="create-account-form" onsubmit="return validateForm()">
      <!-- Personal Details Section -->
      <div id="personal-details" class="card mb-4">
        <div class="card-header">
          <h4>Personal Details</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="address" class="form-label">Address (Optional)</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="phone" class="form-label">Mobile No.</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Mobile No." required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email (Username)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email ID" required>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button type="button" class="btn btn-primary" onclick="showAccountDetails()">Next</button>
        </div>
      </div>

      <!-- Account Details Section -->
      <div id="account-details" class="card mb-4" style="display: none;">
        <div class="card-header">
          <h4>Account Details</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="repassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter Password" required>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="showPersonalDetails()">Previous</button>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Link to external JS file for form validation -->
  <script src="../assets/js/create-account-validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
