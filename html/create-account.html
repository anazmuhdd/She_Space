<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New User - She Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/create-account.css">
</head>
<body>
  <div class="background-image">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="create-account-form p-5">
        <h2 class="text-center mb-4 text-light">Create Your Account</h2>
        <form id="create-account-form">
          <!-- Personal Details Section -->
          <div id="personal-details" class="mb-4">
            <div class="mb-3">
              <label for="full-name" class="form-label text-light">Full Name</label>
              <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label text-light">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label text-light">Mobile No.</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter Mobile No." required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email (Username)</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email ID" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label text-light">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Next</button>

          </div>
          <!--OTP modal-->
          <div class="modal fade" id="otp-modal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" id="otp-input" class="form-control" placeholder="Enter OTP" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="verifyOTP()">Verify OTP</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Account Details Section -->
          <div id="account-details" class="mb-4" style="display: none;">
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
              <label for="repassword" class="form-label text-light">Re-enter Password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Re-enter Password" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" onclick="showPersonalDetails()">Previous</button>
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/js/create-account-validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
