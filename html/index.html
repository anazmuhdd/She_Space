<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She Space Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 22rem; border-radius: 10px;">
      <div class="card-body text-center">
        <h1 class="card-title mb-4" style="font-size: 1.8rem; font-weight: bold;">SHE SPACE</h1>
        
        <!-- Login Form -->
        <form id="login-form">
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <input type="checkbox" id="rememberMe" class="form-check-input">
              <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <a href="/staff-login" class="btn btn-secondary w-100 mb-2">Staff Access</a>
          <a href="/create-account" class="btn btn-outline-primary w-100">Create New User</a>
        </form>
      </div>
    </div>
  </div>
  <div id="message-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/login-validation.js"></script>
</body>
</html>
