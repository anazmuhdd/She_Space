<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She Space Login</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="background">
    <div class="login-container">
      <h1 class="title">SHE SPACE</h1>
      
      <!-- Login Form -->
      <form class="login-form">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="remember-forgot">
          <label>
            <input type="checkbox" class="remember-checkbox"> Remember Me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <a href="staff-login.html" class="public-access-button">Staff Access</a>
        
        <!-- Button to navigate to the Create New User page -->
        <a href="create-account.html" class="create-account-button">Create New User</a>
      </form>
    </div>
  </div>
</body>
</html>
