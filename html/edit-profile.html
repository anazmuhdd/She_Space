<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - She Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/edit-profile.css">
</head>
<body>
  <div class="background-image">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="edit-profile-form p-5">
        <h2 class="text-center mb-4 text-light">Edit Your Profile</h2>
        <form id="edit-profile-form" onsubmit="return validateForm()">
          <!-- Personal Details Section -->
          <div id="personal-details" class="mb-4">
            <div class="mb-3">
              <label for="full-name" class="form-label text-light">Full Name</label>
              <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name" value="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label text-light">Date of Birth</label>
              <input type="date" class="form-control" id="dob" value="1990-01-01" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label text-light">Mobile No.</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter Mobile No." value="9876543210" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email (Username)</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email ID" value="john.doe@example.com" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="showAccountDetails()">Next</button>
          </div>

          <!-- Account Details Section -->
          <div id="account-details" class="mb-4" style="display: none;">
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter New Password">
            </div>
            <div class="mb-3">
              <label for="repassword" class="form-label text-light">Re-enter Password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Re-enter New Password">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" onclick="showPersonalDetails()">Previous</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../assets/js/edit-profile-validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
